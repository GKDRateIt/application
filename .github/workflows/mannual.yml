name: Manual

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Parse Version
        run: |
          echo "DETECT_BUILD_VER=$(cat ${{ github.workspace }}/build.gradle.kts | grep "version = " | sed -E "s/(version| |=|\")//g")"
          echo "DETECT_BUILD_VER=$(cat ${{ github.workspace }}/build.gradle.kts | grep "version = " | sed -E "s/(version| |=|\")//g")" >> $GITHUB_ENV
          echo $DETECT_BUILD_VER
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build -x test
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          context: ${{ github.workspace }} 
          build-args: BUILD_VER=$DETECT_BUILD_VER
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/back:$DETECT_BUILD_VER
